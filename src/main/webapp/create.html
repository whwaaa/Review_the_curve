<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建学习计划</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.js"></script>
		
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet"/>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
		
		<link href="css/create.css" rel="stylesheet"/>
		<script src="js/creaet.js"></script>
	</head> 
	<body> 
		  
	<div> 
		<div class="head"> 
			<div class="left"><span class="mui-icon mui-icon-closeempty"></span></div>
			<div class="right"><span class="mui-icon mui-icon-checkmarkempty"></span></div>
		</div>
		
		<div class="con">
			<div class="my-con-head">创建学习计划</div> 
			
			<div class="con-hr"></div>
			
			<div class="choseTime">  
				<div class="ctime-msg">2021年7月14日</div>
				<div class="chtime">
					<div class="hour"></div>
					<div class="dom">:</div>
					<div class="min"></div>
				</div>
			</div>
			 
			<div class="con-hr"></div>
			 
			<form class="form-horizontal" role="form">
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<div class="form-group">
							<div class="col-xs-10 col-md-10 col-md-offset-1 col-xs-offset-1">
								<input type="text" class="form-control" id="title" placeholder="输入学习计划标题 (例: 背单词)"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<div class="form-group">
							<div class="col-xs-10 col-md-10 col-md-offset-1 col-xs-offset-1">
								<textarea id="content">这里可以填入具体的学习内容</textarea>
<!--								<div class="tips"></div>-->
							</div>  
						</div>  
					</div>
				</div>
			</form>
			
<!-- 			<div class="con-hr"></div>
			<div class="series">
				<div class="series-title">连续学习模式</div>
				<div class="series-end">天</div>
				<input class="series-input" value="1"/>
			</div> -->
			<div class="div-bottom">
				<div class="con-hr"></div>
				<div class="sendmail">
					<div class="message">订阅邮件提醒</div>
					<div id="mySwitch" class="mui-switch mui-switch-blue mui-active">
					  <div class="mui-switch-handle"></div>
					</div>
				</div>
			</div>
		</div>
		
		
	</div> 
		
	</body>
	
	<script>
	
	</script>
</html>
